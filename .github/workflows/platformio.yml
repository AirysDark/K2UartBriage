name: PlatformIO CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        env:
          - esp32s3   # <-- your environment name from platformio.ini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini', '**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run -e ${{ matrix.env }}

      # If you use LittleFS/SPIFFS data/ folder and want to build the FS image in CI:
      - name: Build filesystem image (optional)
        run: |
          pio run -e ${{ matrix.env }} -t buildfs

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.env }}
          path: |
            .pio/build/${{ matrix.env }}/firmware.*
            .pio/build/${{ matrix.env }}/*.bin
            .pio/build/${{ matrix.env }}/*.elf
            .pio/build/${{ matrix.env }}/*.map
            .pio/build/${{ matrix.env }}/littlefs.bin
            .pio/build/${{ matrix.env }}/spiffs.bin
