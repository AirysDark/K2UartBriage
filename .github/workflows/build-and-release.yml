name: Build & Release Firmware

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.3)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run -e esp32s3

      - name: Build filesystem
        run: |
          pio run -e esp32s3 -t buildfs

      - name: Package update.zip
        run: |
          mkdir release
          cp .pio/build/esp32s3/firmware.bin release/
          cp .pio/build/esp32s3/*.bin release/ || true
          cd release
          zip -r update.zip *

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: "Firmware ${{ github.event.inputs.tag }}"
          files: release/update.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
